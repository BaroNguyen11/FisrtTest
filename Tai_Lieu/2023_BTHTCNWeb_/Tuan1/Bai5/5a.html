<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
      nav{
        border: 1px solid black;
        width: 500px;
        margin: 0 auto;
        padding: 2px;
      }
      table,tr,th{
        border: 1px solid black;
        font-family:Arial, Helvetica, sans-serif;
       
      }
      td{
        border: 1px solid black;
        
      }
     .title{
      width: 120px;
     }
    .head{
        width: 50px;
      }
   caption{
    font-size: 25px;
    text-align: center;
    justify-content: center;
    }
    </style>
   
</head>

<body>

   <nav>
    <table class="border_head">
      <caption>Classic Movie Day</caption>
      <tr>
        <th> </th>
        <th class="title">5 pm</th>
        <th class="title">7 pm</th>
        <th class="title">9 pm</th>
        <th class="title">11 pm</th>
      </tr>
      <tr>
        <th class="head">Screen one</th>
        <td>Star Wars</td>
        <td> Empire Strickes Back</td>
        <td>Return of the Jedi</td>
        <td>The Exorcist</td>
      </tr>
      <tr>
        <th class="head">Screen two</th>
       <td colspan="2">Dances with Wolves</td>
       <td colspan="2">Gone With the Wind</td>
      </tr>
      <tr>
        <th class="head">Screen three</th>
        <td colspan="2">2001: A Space Odyssey</td>
        <td>The Conversation</td>
        <td>5 Easy Pieces</td>
        
      </tr>
  </table>
   </nav>

   

   
</body>
</html>
