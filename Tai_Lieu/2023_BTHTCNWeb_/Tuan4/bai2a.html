<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
       .container{
        margin-top: 20px;
        width: 600px;
        border: 1px solid #538ddd;
       }
        .body_col{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer{
            width: 90%;
            display: flex;
            justify-content: center;
            margin: 0 auto;
            margin-bottom: 10px;
        }
        .footer a{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                  <h3>Checkout</h3>
                </tr>
            </thead>
            <tbody>
                <tr>
                   <td>
                       <div class="body_col">
                           <div class="d-flex flex-column">
                               <span class="fw-medium">Product 1</span>
                               <span class="text-muted">Lorem ipsum dolor sit amet</span>
                           </div>
                           <span class="fw-bold">$200</span> 
                       </div>
                       <br>
                     <div class="body_col">
                       <div class="d-flex flex-column">
                           <span class="fw-medium">Product 2</span>
                           <span class="text-muted">Lorem ipsum dolor sit amet</span>
                       </div>
                       <span class="fw-bold">$120</span> 
                     </div>
                   </td>

                 
                </tr>

                <tr>
                    <td>
                        <div class="body_col" >
                            <div class="d-flex flex-column">
                                <span class="fw-medium">Total</span>
                            </div>
                            <span class="fw-bold">$120</span> 
                        </div>
                    </td>
                </tr>
                
            </tbody>
        </table>
        <div class="form">
            <h3>Creadit Card Details</h3>
            <hr>
            <form>
                <div class="d-flex flex-row justify-content-between">
                    <div>
                        <div class="mb-3 mt-3">
                            <label class="form-label">CARD HOLDER:</label>
                            <input type="text" class="form-control " placeholder="Card Holder" style="width: 300px;">
                          </div>
                          <div class="mb-3">
                            <label class="form-label">CARD NUMBER:</label>
                            <input type="text" class="form-control"  placeholder="Card Number">
                          </div>
                    </div>
    
                    <div>
                        <div class="mb-3 mt-3">
                            <label class="form-label">EXPIRATION DATE:</label>
                            <div class="d-flex" style="gap: 5px;">
                                <input type="text" class="form-control " placeholder="MM" style="width: 90px;"> /
                            <input type="text" class="form-control " placeholder="YY" style="width: 90px;">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">CVC:</label>
                            <input type="text" class="form-control"  placeholder="CVC">
                        </div>
                    </div>
                </div>
            </form>
        </div>
           <div>
            <a href="#" class="btn btn-primary footer">Proceed</a>
           </div>
    </div>
</body>
</html>
