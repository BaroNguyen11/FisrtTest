<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3d3c3c;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .container {
            width: 250px;
            height: 400px;
            background-color: aliceblue;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);

        }

        .input {
            display: flex;
            width: 80%;
            height: 40px;
            margin: 20px auto;
            border-radius: 30px;
            border: none;
            text-align: right;
            padding: 10px;
            font-size: 24px;
            box-shadow: inset 3px 0 10px rgba(113, 111, 111, 0.3);
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 10px auto;
        }

        .btn {

            border-radius: 40px;
            border: none;
            box-shadow: 3px 0 10px rgba(100, 100, 100, 0.4);
            height: 50px;
            width: 50px;
            cursor: pointer;
        }

        .text-warning {
            color: red;
        }

        .btn-warning {
            background-color: #d04327;
            width: 110px;
            color: white;
            font-size: 19px;
        }

        .button-nav {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 1px;

        }

        .btn-container {
            display: flex;
            gap: 20px;
        }

        .btn-back,
        .btn-continue {
            position: relative;
            height: 45px;
            width: 120px;
            cursor: pointer;
            background-color: #edebeb;
            border: 1px solid white;
            color: rgb(18, 18, 18);
            letter-spacing: 1px;
            font-weight: 500;
            font-size: 18px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 0;
            transition: transform 1s ease;
        }

        .btn-back::after,
        .btn-continue::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(38, 37, 37);
            color: #fefefe;
            transition: transform 2s ease;
            z-index: -1;
        }

        .btn-back::before,
        .btn-continue::before {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(38, 37, 37);
            color: #fefefe;
            transition: transform 2s ease;
            z-index: -1;
        }

        .btn-back::before,
        .btn-continue::before {
            position: absolute;
            width: 150%;
            height: 150%;
            background-color: rgb(86, 85, 85);
            transform: rotate(-45deg) translateX(0);
            transition: transform 2s ease;

        }

        .btn-back::after,
        .btn-continue::after {
            position: absolute;
            width: 150%;
            height: 150%;
            background-color: rgb(86, 85, 85);
            transform: rotate(-45deg) translateX(0);
            transition: transform 2s ease;
        }

        .btn-back:hover::after,
        .btn-continue:hover::after {
            transform: rotate(-45deg) translate(150%, 240%);
        }

        .btn-back:hover::before,
        .btn-continue:hover::before {
            transform: translateX(-160%);
        }

        .btn-back:hover,
        .btn-continue:hover {
            color: rgb(11, 11, 11);
        }

        .btn-back,
        .btn-continue {
            color: rgb(245, 245, 245);
          
        }

        .btn-back:hover::before,
        .btn-continue:hover::before,
        .btn-back:hover::after,
        .btn-continue:hover::after {
            z-index: -2;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" class="input" placeholder="0" disabled>
        <div class="buttons">
            <button class="btn text-warning">C</button>
            <button class="btn text-warning">DEL</button>
            <button class="btn text-warning">%</button>
            <button class="btn text-warning">/</button>

            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn text-warning">x</button>

            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn text-warning">-</button>

            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn text-warning">+</button>

            <button class="btn">.</button>
            <button class="btn">0</button>
            <button class="btn btn-warning">=</button>
        </div>
    </div>
    <div class="button-nav">
        <button class="btn-back" onclick="goBack()">Quay lại</button>
        <button class="btn-continue">Tiếp tục</button>
    </div>
    <script>
        function goBack() {
            window.location.href = "task1.html";
        }
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.querySelector('.input');
            const buttons = document.querySelectorAll('.btn');
            let expression = '';

            function updateDisplay(value) {
                input.value = value || '0';
            }

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const value = button.textContent;

                    if (!isNaN(value) || value === '.') {
                        expression += value;
                    } else if (value === 'C') {
                        expression = '';
                    } else if (value === 'DEL') {
                        expression = expression.slice(0, -1);
                    } else if (value === '=') {
                        try {
                            const result = eval(expression.replace(/x/g, '*'));
                            if (isNaN(result) || !isFinite(result)) throw Error();
                            expression = result.toString();
                        } catch {
                            alert('Lỗi');
                            expression = '';
                        }
                    } else {
                        const lastChar = expression.slice(-1);
                        if ("+-*/%x".includes(lastChar)) {
                            expression = expression.slice(0, -1);
                        }
                        expression += value.replace('x', '*');
                    }
                    updateDisplay(expression);
                });
            });

            updateDisplay(expression);
        });
    </script>

</body>

</html>
