  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .scroll-container {
      width: 100%;
      height: 80px;
      overflow: hidden;
      background-color: white;
      position: relative;
    }

    .scroll-content {
      display: flex;
      position: absolute;
      left: 0;
      top: 0;
    }

    .scroll-content img {
      height: 110px;
      flex-shrink: 0;
    }

    .main-content {
      display: flex;
      width: 100%;
      margin-top: 50px;
      justify-content: space-around;
      gap: 30px;
      padding-top: 20px;
    }

    .content-wrapper {
      display: flex;
      width: 40%;
   
    }

    .reason {
      padding-right: 20px;
      margin: 0;
    }

    .reason h2 {
      font-size: 28px;
      text-transform: uppercase;
      margin-bottom: 15px;
      color: #333;
    }

    .cards {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: #feeeee;
      padding: 10px;
      border-radius: 15px 15px 0 15px;
      text-align: left;
      border: #f58d8d 1px solid;
      max-width: 200px;
      height: 120px;
      transition: all 0.3s ease;
      position: relative;
      z-index: 100;
    }
    .card:hover{
      background: #ffffff;
      cursor: pointer;
    }
    .card p {
      transition: all 0.3s ease;
    }
    .card:hover p{
      transform: translateY(-15px);
    }
    .card i {
      position: absolute;
      transition: all 0.5s ease;
    }
    .card:hover i {
      transform: translateY(30px);
      opacity: 0;
    }
    .logo-card {
      font-size: 30px;
      color: #fabc61;
      margin-bottom: 10px;
    }

    .card p:first-child {
      font-weight: bold;
      margin-bottom: 10px;
      color: #222;
    }

    .card p:last-child {
      color: #555;
      font-size: 14px;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: space-around;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 18px;
      cursor: pointer;
      background: #026ff0;
      border: none;
      border-radius: 10px;
      transition: background 0.3s;
      color: white;
      width: 150px;
      height: 50px;
      margin-top: 30px;
      font-weight: 700;
      box-shadow: 0 6px 0 #1c0280, 0 10px 0 rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      background: #1c7df4;
      transform: translateY(-3px);
      box-shadow: 0 6px 0 #1c0280, 0 13px 0 rgba(0, 0, 0, 0.3);
    }

    .banner-container {
      width: 100%;
      perspective: 1000px;
    }

    .banner-flipper {
      position: relative;
      width: 100%;
      height: 400px;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .banner-container:hover .banner-flipper {
      transform: rotateX(180deg);
    }

    .banner-front,
    .banner-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      object-fit: cover;
      border-radius: 15px;
    }

    .banner-back {
      transform: rotateX(180deg);
    }

    .banner-flipper img {
      width: 450px;
      height: 450px;
      object-fit: cover;
    }
    @media (max-width: 900px) {
  .main-content {
    display: flex;
    justify-content: space-between;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }
  .cards {
    grid-template-columns: 1fr 1fr;
  }

  .buttons {
    align-items: center;
    gap: 10px;
  }

}

  </style>

  <script>
    function goBack() {
      window.history.back();
    }

    function nextPage() {
      window.location.href = "task2.html";
    }

    document.addEventListener("DOMContentLoaded", function () {
      const scrollContent = document.getElementById("scrollContent");
      scrollContent.innerHTML += scrollContent.innerHTML;

      let pos = 0;
      const speed = 1; 
      let isPaused = false;
      scrollContent.parentElement.addEventListener("mouseenter", () => isPaused = true);
      scrollContent.parentElement.addEventListener("mouseleave", () => isPaused = false);

      function loop() {
        if (!isPaused) {
          pos -= speed;
          if (Math.abs(pos) >= scrollContent.scrollWidth / 2) {
            pos = 0;
          }
          scrollContent.style.transform = `translateX(${pos}px)`;
        }
        requestAnimationFrame(loop);
      }

      loop();
    });
  </script>
