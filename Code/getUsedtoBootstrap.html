<!DOCTYPE html>

    <title>Demo AOS Scroll Animation</title>

    <!-- CSS AOS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        .container {
            position: relative;
            width: 300px;
            /* Điều chỉnh kích thước container */
            height: auto;
            /* Điều chỉnh chiều cao container */
            overflow: hidden;
            /* Ẩn phần overlay khi chưa hover */
        }

        .main-content {
            text-align: center;
            /* ... các kiểu dáng khác ... */
        }

        .overlay-info {
            position: absolute;
            top: 0;
            left: -100%;
            /* Ẩn hoàn toàn bên trái ban đầu */
            width: 100%;
            height: 100%;
            background-color: rgba(51, 48, 48, 0.8);
            color: white;
            transition: left 0.5s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container:hover .overlay-info {
            left: 0;
            /* Trượt vào vị trí 0 khi hover */
            opacity: 0.8;
        }

        .overlay-info img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons img {
            width: 24px;
            height: 24px;
            margin: 0 5px;
        }
        
    </style>
</head>
