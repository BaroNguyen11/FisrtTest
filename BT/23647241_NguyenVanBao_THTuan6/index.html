<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .modal-header {
            justify-content: center;
        }

        .modal-title {
            font-weight: bold;
            font-size: 24px;
        }

        .form-label {
            font-weight: 500;
        }

        .required {
            color: red;
        }

        .form-section-title {
            text-align: center;
            font-weight: bold;
            margin: 20px 0 10px;
        }

        .form-text-error {
            color: red;
            font-size: 0.9rem;
        }

        .btn-custom {
            min-width: 100px;
        }

        /* Tuỳ chỉnh modal form layout */
        .modal-dialog {
            max-width: 600px;
        }

        .modal-body {
            padding: 30px;
        }

        .form-control::placeholder {
            color: #aaa;
        }
        .custom-modal-width{
            width: 100%;
            max-width: 700px;
        }
    </style>
</head>
<body>

    <!-- Button mở Modal -->
    <div class="text-center mt-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">
            Mở Form Đăng Ký
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog custom-modal-width">
            <div class="modal-content ">

                <!-- Header -->
                <div class="modal-header">
                    <h2 class="modal-title" id="registerModalLabel">ĐĂNG KÝ TÀI KHOẢN</h2>
                </div>

                <!-- Body -->
                <div class="modal-body">
                    <form>

                        <!-- Tên đăng nhập -->
                        <div class="mb-3 row">
                            <label for="txtDN" class="col-sm-4 col-form-label">Tên đăng nhập:</label>
                            <div class="col-sm-8 d-flex align-items-center">
                                <input type="text" class="form-control" id="txtDN" placeholder="txtDN">
                                  <span class="required ms-2">*</span>
                            </div>
                           
                        </div>

                        <!-- Mật khẩu -->
                        <div class="mb-3 row">
                            <label for="txtMK" class="col-sm-4 col-form-label">Mật khẩu:</label>
                            <div class="col-sm-8 d-flex align-items-center">
                                <input type="password" class="form-control" id="txtMK" placeholder="txtMK">
                                <span class="required ms-2">*</span>
                            </div>
                        </div>

                        <!-- Nhập lại mật khẩu -->
                        <div class="mb-3 row">
                            <label for="txtNLMK" class="col-sm-4 col-form-label">Nhập lại mật khẩu:</label>
                            <div class="col-sm-8 d-flex align-items-center">
                                <input type="password" class="form-control" id="txtNLMK" placeholder="txtNLMK">
                                <span class="required ms-2">*</span>
                            </div>
                        </div>

                        <!-- Tiêu đề thông tin cá nhân -->
                        <div class="form-section-title">THÔNG TIN CÁ NHÂN</div>

                        <!-- Họ và tên -->
                        <div class="mb-3 row">
                            <label for="txtName" class="col-sm-4 col-form-label">Họ và tên:</label>
                            <div class="col-sm-8 d-flex align-items-center">
                                <input type="text" class="form-control" id="txtName" placeholder="txtName">
                                <span class="form-text-error ms-2">*bắt buộc</span>
                            </div>
                        </div>

                        <!-- Ngày sinh -->
                        <div class="mb-3 row">
                            <label for="txtDate" class="col-sm-4 col-form-label">Ngày sinh:</label>
                            <div class="col-sm-8 d-flex align-items-center">
                                <input type="date" class="form-control" id="txtDate" placeholder="dd/mm/yyyy">
                            </div>
                        </div>

                        <!-- Giới tính -->
                        <div class="mb-3 row">
                            <label class="col-sm-4 col-form-label">Giới tính:</label>
                            <div class="col-sm-8 d-flex align-items-center">
                                <div class="form-check me-3">
                                    <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Nam" checked>
                                    <label class="form-check-label" for="genderMale">Nam</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Nữ">
                                    <label class="form-check-label" for="genderFemale">Nữ</label>
                                </div>
                            </div>
                        </div>

                        <!-- Địa chỉ -->
                        <div class="mb-3 row">
                            <label for="txtDC" class="col-sm-4 col-form-label">Địa chỉ:</label>
                            <div class="col-sm-8 align-items-center">
                                <input type="text" class="form-control" id="txtDC" placeholder="txtDC">
                            </div>
                        </div>

                        <!-- Điện thoại -->
                        <div class="mb-3 row">
                            <label for="txtDT" class="col-sm-4 col-form-label">Điện thoại:</label>
                            <div class="col-sm-8 d-flex align-items-center">
                                <input type="tel" class="form-control" id="txtDT" placeholder="txtDT" pattern="[0-9]+">
                                <span class="form-text-error ms-2">phải là số</span>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3 row">
                            <label for="txtEmail" class="col-sm-4 col-form-label">Email:</label>
                            <div class="col-sm-8 d-flex align-items-center">
                                <input type="email" class="form-control" id="txtEmail" placeholder="txtEmail">
                                <span class="form-text-error ms-2">nhập đúng địa chỉ email</span>
                            </div>
                        </div>

                    </form>
                </div>

                <!-- Footer -->
                <div class="modal-footer justify-content-center">
                    <button type="submit" class="btn btn-dark btn-custom">Đăng ký</button>
                    <button type="button" class="btn btn-secondary btn-custom" data-bs-dismiss="modal">Hủy</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
