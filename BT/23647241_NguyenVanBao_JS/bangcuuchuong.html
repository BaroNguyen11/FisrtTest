<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bảng Cửu Chương</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
    }
    table { 
      border-collapse: collapse; 
      width: 100%; 
      margin-top: 10px; 
    }
    td, th { 
      border: 1px solid #000; 
      padding: 5px; 
      text-align: center; 
    }
  </style>
</head>
<body>
  <h2>Bảng Cửu Chương</h2>
  <div id="multiplicationTable"></div>
  
  <script>
    function createMultiplicationTable(){
      let tableHTML = "<table>";
      for(let i = 2; i <= 9; i++){
        tableHTML += "<tr>";
        for(let j = 1; j <= 10; j++){
          tableHTML += `<td>${i} x ${j} = ${i * j}</td>`;
        }
        tableHTML += "</tr>";
      }
      tableHTML += "</table>";
      document.getElementById("multiplicationTable").innerHTML = tableHTML;
    }
    createMultiplicationTable();
  </script>
</body>
</html>
