<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tính Điểm Trung Bình</title>
  <style>
    body { 
        font-family: Arial, sans-serif; 
        margin: 20px; 
    }
    label { 
        display: inline-block; 
        width: 70px; 
        margin-top: 5px; 
    }
    input { 
        margin-bottom: 5px; 
    }
  </style>
</head>
<body>
  <h2>Tính Điểm Trung Bình</h2>
  <div>
    <label for="math">Toán:</label>
    <input type="number" id="math" step="0.1"><br>
    <label for="physics">Lý:</label>
    <input type="number" id="physics" step="0.1"><br>
    <label for="chemistry">Hóa:</label>
    <input type="number" id="chemistry" step="0.1"><br>
    <button onclick="calculateAverage()">Tính</button>
  </div>
  <p id="result"></p>
  
  <script>
    function calculateAverage(){
      const math = parseFloat(document.getElementById("math").value);
      const physics = parseFloat(document.getElementById("physics").value);
      const chemistry = parseFloat(document.getElementById("chemistry").value);
      
      if(isNaN(math) || isNaN(physics) || isNaN(chemistry)){
        document.getElementById("result").textContent = "Vui lòng nhập đầy đủ các môn học.";
        return;
      }
      
      const avg = (math + physics + chemistry) / 3;
      document.getElementById("result").textContent = "Điểm trung bình: " + avg.toFixed(2);
    }
  </script>
</body>
</html>
