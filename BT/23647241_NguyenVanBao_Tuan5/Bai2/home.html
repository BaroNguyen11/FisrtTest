    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <link rel="stylesheet" href="../Bai2/fonts/fontawesome-webfont.woff">
    <style>
        body {
            background: url(../Bai2/images/hero-bg.jpg);
            background-size: cover;
        }

        .logo-text {
            font-family: 'Pacifico', cursive;
            color: white;
            font-size: 32px;
        }
        .nav-link{
            position: relative;
            transition: color 0.3s,transform 0.3s;
        }
        .nav-link:hover {
            color: #ffc107 !important; 
            transform: translateY(-2px);
        }
        .btn-warning {
            transition: all 0.3s;
        }
        
        .btn-warning:hover {
            background-color: #ffca2c;
            color: black !important;
            transform: scale(1.05);
        }
        .icon {
            color: white;
            align-items: center;
            justify-content: center;
            display: flex;
        }

        .body-text {
            font-family: 'Pacifico', cursive;
            color: white;
            font-size: 50px;
        }
        
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark pb-5">
        <div class="container">

            <a class="navbar-brand text-white logo-text" href="#">Feane</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav ms-auto gap-3">
                    <li class="nav-item">
                        <a class="nav-link text-white " href="home.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="menu.html">MENU</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="about.html">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="book.html">BOOK TABLE</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item icon">
                        <a href="" class="nav-link">
                            <ion-icon name="person"></ion-icon>
                        </a>
                        <a href="" class="nav-link">
                            <ion-icon name="cart"></ion-icon>
                        </a>
                        <a href="" class="nav-link">
                            <ion-icon name="search"></ion-icon>
                        </a>
                    </li>
                    <button class="btn btn-warning" type="button" data-bs-toggle="modal" data-bs-target="#myModal">Order Online</button>
                </ul>
            </div>
        </div>
    </nav>
    <!-- body -->

    <body>
        <div class="container pt-lg-5 ">
            <h2 class="body-text">Fast Food Restaurant</h2>
            <p class="text-white body-content">Doloremque, itaque aperiam facilis rerum, commodi, temporibus sapiente ad mollitia laborum quam quisquam
                esse error unde. Tempora ex doloremque, labore, sunt repellat dolore, iste magni quos nihil ducimus
                libero ipsam.</p>
                <button class="btn btn-warning">Order Now</button>
        </div>
    </body>
    <!-- modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Order</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="form-control">
                        <div class="form-group">
                            <label for="telephone" class="form-label">Telephone</label>
                            <input type="text" id="telephone" class="form-control"
                                placeholder="Enter your phone number">
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="subscribe" class="form-check-input">
                            <label for="subscribe" class="form-check-label">Check out</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning">Order</button>
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
